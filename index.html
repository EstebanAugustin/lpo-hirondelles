<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="logo.png" />
        <title>LPO - Hirondelles de fenêtre</title>
        <!-- Intégration de PapaParse -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <!-- Intégrer Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <iframe src="https://macarte.ign.fr/carte/Tu47lc/LPO-Hirondelles-de-fenetre-Trocadero-" width="100%" height="700px" allow="geolocation clipboard-read; clipboard-write"></iframe>
        <div class="container">
            <div class="selecteur">
                <label for="objetSelector">Sélectionnez un nid: </label>
                <select id="objetSelector" for="mySecondChart"></select>
            </div>
            <div class="graph2">
                <canvas id="mySecondChart"></canvas>
            </div>
            <div class="graph1">
                <canvas id="myFirstChart"></canvas>
            </div>
        </div>
        <script src="graph.js"></script>
    </body>
</html>
